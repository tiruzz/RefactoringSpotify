<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profilo Utente</title>
    </head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #1DB954;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #181818;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #1DB954;
        }

        thead th {
            padding: 15px;
            text-transform: uppercase;
            font-weight: bold;
            color: black;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #282828;
        }

        tbody tr:hover {
            background-color: #282828;
        }

        a {
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        tbody img {
            border-radius: 5px;
            width: 100px;
        }
        img {
            border-radius: 10px;
        }
        .navbar {
        display: flex;
        justify-content: center;
        padding: 10px;
        background-color: #1DB954;
    }
    .navbar form {
        display: flex;
        gap: 10px;
    }
    .search-results {
        margin-top: 20px;
        text-align: center;
    }
    .search-results ul {
        list-style: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .search-results li {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #121212;
        padding: 15px;
        border-radius: 10px;
        width: 180px;
    }
    .search-results img {
        width: 150px;
        height: 150px;
        border-radius: 10px;
        object-fit: cover;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .search-results a {
        text-decoration: none;
        font-weight: bold;
        color: #1DB954;
        margin-top: 10px;
    }
    </style>
    {% block content %}
    <body>
        
    <div class="main-content">  
        </div><h1>Benvenuto su spotify</h1>
        <p>versione gratis.</p> 
        <nav>
            {% if session.token_info %}
                <a href="{{url_for('auth.logout')}}">Logout</a>
            {% else %}
                <a href="{{url_for('auth.login')}}">Login</a>
            {% endif %}
        </nav>

        <div class="navbar">
            <form action="{{ url_for('home.search') }}" method="GET">
                <input type="text" name="query" placeholder="Cerca artista o brano" required>
                <button type="submit">Cerca</button>
            </form>
        </div>
        
        {% if results %}
            <div class="search-results">
                <ul>
                    {% for result in results %}
                        <li>
                            <img src="{{ result.image_url }}" alt="{{ result.name }}">
                            <a href="{{ result.spotify_url }}" target="_blank">{{ result.name }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p style="text-align: center; color: white;">Nessun risultato trovato.</p>
        {% endif %}
        
    </body>
    {% endblock %}
</html>
