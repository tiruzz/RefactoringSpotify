<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Confronto Playlist</title>
</head>
<body>
    <h1>Confronto tra "{{ nome1 }}" e "{{ nome2 }}"</h1>
    <div class="stat">🎵 Brani in comune: <strong>{{ brani_comuni }}</strong></div>
    <div class="stat">👩‍🎤 Artisti in comune: <strong>{{ artisti_comuni }}</strong></div>
    <div class="stat">📈 Popolarità media: <strong>{{ pop_avg_1 }}</strong> ({{ nome1 }}) vs <strong>{{ pop_avg_2 }}</strong> ({{ nome2 }})</div>

    <h2>Distribuzione Temporale</h2>
    <img src="data:image/png;base64,{{ grafico_anni }}" alt="Distribuzione anni">

    <h2>Generi più comuni</h2>
    <img src="data:image/png;base64,{{ grafico_generi }}" alt="Distribuzione generi">

    <br><br>
    <a href="{{ url_for('account.my_account') }}">⬅ Torna al tuo profilo</a>
</body>
</html>
